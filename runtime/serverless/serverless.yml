service: pash

frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  runtime: python3.9
  memorySize: 1024
  timeout: 10
  stage: release
  layers:
    - arn:aws:lambda:us-east-1:${env:AWS_ACCOUNT_ID}:layer:pashlib:17
  iamRoleStatements:
  - Effect: "Allow"
    Action:
      - "lambda:*"
      - "logs:*"
      - "cloudwatch:*"
      - "dynamodb:*"
      - "s3:*"
      - "sqs:*"
      - "iam:GetPolicy"
      - "iam:GetPolicyVersion"
      - "iam:GetRole"
      - "iam:GetRolePolicy"
      - "iam:ListAttachedRolePolicies"
      - "iam:ListRolePolicies"
      - "iam:ListRoles"
      - "iam:PassRole"
    Resource:
      - "*"

functions:
  lambda:
    name: lambda
    handler: lambda-function.lambda_handler
    environment:
      AWS_ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
