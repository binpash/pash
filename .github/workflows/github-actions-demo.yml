name: GitHub Actions Demo
on: [push]
jobs:
  Pash compatibility check
    strategy:
      matrix:
        os: [fedora-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: |
            sudo touch /.githubenv
            sudo -E ./scripts/distro-deps.sh -o
            sudo -E ./scripts/setup-pash.sh -o
            ./pa.sh ./evaluation/intro/hello-world.sh 
