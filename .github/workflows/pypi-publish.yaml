name: Build and Publish to PyPI

on:
  # Trigger on new tags
  push:
    tags:
      - 'v*'

  # Trigger on releases
  release:
    types: [published]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      publish_to_test_pypi:
        description: 'Publish to Test PyPI'
        required: false
        default: 'true'
        type: boolean
      publish_to_pypi:
        description: 'Publish to PyPI (only for releases)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # Run pip install tests first
  pip-tests:
    name: Run pip install tests
    uses: ./.github/workflows/pip-test.yaml

  build:
    name: Build distribution
    needs: pip-tests  # Wait for tests to pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-install:
    name: Test installation (Python ${{ matrix.python-version }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install package from wheel
        run: |
          pip install dist/*.whl

      - name: Test CLI help
        run: |
          pash --help

      - name: Test CLI version
        run: |
          pash --version

  publish-test-pypi:
    name: Publish to Test PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_test_pypi == 'true'

    environment:
      name: test-pypi
      url: https://test.pypi.org/project/binpash-pash/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'true')

    environment:
      name: pypi
      url: https://pypi.org/project/binpash-pash/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
